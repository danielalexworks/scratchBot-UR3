<html>
<head>
    <title>scratch bot - money badger</title>
    <script type="text/javascript" src='scripts/jquery-3.7.1.min.js'></script>
    <script type="text/javascript" src='scripts/pythonCalls.js'></script>
    <script type="text/javascript" src='scripts/frontEndHelpers.js'></script>
    <link href='css/styles.css' rel='stylesheet' />

</head>
<body>
    <div id='overlay' class='hideit'>
        <!--<br /><br /><br /><span id='seconds'>30</span> seconds to set in new starting position-->
            <img src ='images/catBusy.gif' style="position:relative;top:30px;" />
        </div>
    <div id='ticket_interface'>

    </div>
    <div id = 'drawing'>
        <canvas id='ticketdrawing' width=315 height = 840></canvas>
    </div>

    <div class='section'>
        <h3>PROGRAM ACTIONS</h3>
        <h5>current program: <span id='program'></span></h5>
        <h5>current ticket: <span id='ticket'></span></h5>
        <h5>status: <span id='status'></span></h5>

        <div>
            <button type='button' class='program' id='start'>start</button>
            <button type='button' class='program' id='pause'>pause</button>
        </div>
        <div>
            <button type='button' class='program' id='nextgroup'>advance to next group</button>
        </div>
        <div>
            <button type='button' class='program' id='stop'>stop / cancel</button>
        </div>

        <div>
            <button type='button'  id='estimate'>estimate time to complete program</button>
        </div>



    </div>

    <div class='section'>
        <h3>MANUAL ADJUST TCP (mm)</h3>
        <div>
            <button type='button' class='adjust manual' id='xa-1'>x &larr;</button>
            <button type='button' class='adjust manual' id='xa1'>x &rarr;</button>
            <input type='text' id='bumpX' value='0' />
        </div>
        <div>
            <button type='button' class='adjust manual' id='ya-1'>y &uarr;</button>
            <button type='button' class='adjust manual' id='ya1'>y &darr;</button>
            <input type='text' id='bumpY' value='0' />
        </div>
    </div>

    

    <h3>COBOT</h3>
    <div class='section'>
        <div>
            <!--<button type='button' id='setNewStartingPose'>Set New Starting Pose</button>-->
        </div>
    </div>
    <div class='section'>
        <div>
            <button type='button' id='alignTicket'>ALIGN TICKET</button>
        </div>
    </div>
    <div class='section'>
        <div>
            <button type='button' id='boxToggle'>TRAVEL TO BOX MODE (dev)</button>
        </div>
    </div>
    <div class='section'>
        <div>
            <button type='button' id='singleScratchToggle'>SCRATCH SINGLE BOX MODE (dev)</button>
        </div>
    </div>

    <div class='section'>
        <div>
            <button type='button' id='freeDrive'>FREE DRIVE (20 seconds)</button>
        </div>
    </div>
    
    <div class='section'>
        <div>
            <button type='button' id='shutdown'>SHUTDOWN COBOT</button>
        </div>
    </div>


    <h3>CAMERA</h3>
    <div class='section'>
        <div>
            <!--<button type='button' id='setNewStartingPose'>Set New Starting Pose</button>-->
        </div>
    </div>
    <div class='section'>
        <div>
            <button type='button' class='cam' id='camToFront'>GO TO FRONT</button>
        </div>
        <div>
            <button type='button' class='cam' id='camToBack'>GO TO BACK</button>
        </div>
        <div>
            <button type='button' class='cam' id='camToTicketTop'>GO TO TICKET</button>
        </div>
        <div>
            <button type='button' class='cam' id='camToMm'>GO TO MM</button>
            <input type='text' class='camToMM' id='cammm' value='0' />
        </div>
        <div>
            <button type='button' class='cam' id='camFigurePosition'>FIGURE POSITION</button>
        </div>
        <div>
            <!--<button type='button' class='cam' id='camUpdate'>UPDATE ARDUINO FROM LOCAL CAM SETTINGS</button>-->
        </div>
    </div>
       
    
    <div class='section'>
        <h3>SETTINGS</h3>
        <table id='settings'>
           
             
        </table>
        <br />
        <button type='button' id='submit'>submit changes</button>
    </div>


    <br /><br />
    <div class='section'>
        <h3> MANUAL JOG</h3>
        <div>
            <button type='button' class='jog manual' id='x-1'>x &larr;</button>
            <button type='button' class='jog manual' id='x1'>x &rarr;</button>
            <input type='text' id='xdist' value='10' />
        </div>
        <div>
            <button type='button' class='jog manual' id='y-1'>y &uarr;</button>
            <button type='button' class='jog manual' id='y1'>y &darr;</button>
            <input type='text' id='ydist' value='10' />
        </div>
        <div>
            <button type='button' class='jog manual' id='z1'>z &uarr;</button>
            <button type='button' class='jog manual' id='z-1'>z &darr;</button>
            <input type='text' id='zdist' value='10' />
        </div>
        
        <!--
        <div>
            <button type='button' class='manual' id='tryHome'>try to go home</button>
        </div>
        <div>
            <button type='button' class='manual' id='motorToggle'>motor on/off</button>
        </div>
         <div>
            <button type='button' class='manual' id='resetZero'>reset zero</button>
        </div>
        -->
    </div>

    <br /><br />
    <h4>TCP ROTATIONS</h4>
        <div>
            <button type='button' class='rot manual' id='xr1'>x&uarr;</button>
            <button type='button' class='rot manual' id='xr-1'>x&darr;</button>
            <input type='text' id='xrot' value='20' />
        </div>
        <div>
            <button type='button' class='rot manual' id='yr1'>y&larr;</button>
            <button type='button' class='rot manual' id='yr-1'>y&rarr;</button>
            <input type='text' id='yrot' value='10' />
        </div>
        <div>
            <button type='button' class='rot manual' id='zr1'>z&uarr;</button>
            <button type='button' class='rot manual' id='zr-1'>z&darr;</button>
            <input type='text' id='zrot' value='10' />
        </div>
        <div>
            <button type='button' class='rot manual' id='test'>test</button>
        </div>



    <script type="text/javascript">
        $(document).ready(function(){
            getSettingsData();
        })

        $('#submit').click(function(){
            updateSettings();
        })
    </script>


</body>
</html>
